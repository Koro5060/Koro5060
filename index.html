<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>早寝早起きゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🌙 早寝早起きゲーム ☀️</h1>

  <p class="goal">
    目標：<br>
    🕙 23:00までに寝る<br>
    🌅 7:00までに起きる
  </p>

  <div class="input-area">
    <label>寝た時間</label>
    <input type="time" id="sleepTime">

    <label>起きた時間</label>
    <input type="time" id="wakeTime">
  </div>

  <button id="checkBtn">チェック！</button>

  <div class="status">
    <div class="character" id="char">🥚</div>
    <div>レベル：<span id="level">1</span></div>
    <div>ポイント：<span id="point">0</span></div>
    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
