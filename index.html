<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>早寝早起き育成ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🌙 早寝早起き育成ゲーム ☀️</h1>

<div id="quote"></div>

<section>
  <h3>🎯 目標時間</h3>
  寝る：<input type="time" id="targetSleep">
  起きる：<input type="time" id="targetWake">
  <button onclick="saveTarget()">保存</button>
</section>

<section>
  <h3>🛌 今日の記録</h3>
  寝た時間：<input type="time" id="sleepTime">
  起きた時間：<input type="time" id="wakeTime">
  <button onclick="check()">チェック</button>
</section>

<section class="status">
  <div class="character" id="char">🥚</div>
  <div>月レベル：<span id="level">1</span> / 30</div>
  <div>ポイント：<span id="point">0</span></div>
  <div>アイテム：<span id="items">0</span></div>
  <div id="message"></div>
</section>

<section>
  <h3>🌙 寝る前ルーティン</h3>
  <ul id="routine"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
